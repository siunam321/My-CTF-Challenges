<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NuttyShell File Manager</title>
  <script src="{{ url_for('static', filename='js/tailwind.es') }}"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center dark:bg-stone-800">
  <div class="max-w-md px-6 py-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl text-center font-bold mb-4">NuttyShell File Manager</h1>
    <p class="text-center dark:text-blue-500 mb-6">Currently we only support uploading PDF files :(</p>
    <hr class="mb-4">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flex items-center bg-blue-500 text-white justify-center text-sm font-bold px-4 py-3 mb-6" role="alert">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <h2 class="text-xl text-left font-bold mb-4">File Upload</h2>
    <form method="post" enctype="multipart/form-data" class="flex flex-col items-center">
      <label for="file" class="mb-2 text-lg">Select a file:</label>
      <input type="file" name="file" id="file" class="border p-2 mb-4 w-full">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Upload
      </button>
    </form>

    <hr class="my-4">
    <h2 class="text-xl text-left font-bold mb-4">Read File</h2>
    <form method="get" enctype="multipart/form-data" class="flex flex-col items-center">
      <label for="filename" class="mb-2 text-lg">Filename:</label>
      <input type="text" name="filename" id="filename" placeholder="foo.pdf" class="border p-2 mb-4 w-full">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Read
      </button>
    </form>
  </div>
</body>
</html>
